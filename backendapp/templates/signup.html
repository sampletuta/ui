{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
</div>
{% endblock %}
