{% extends "base.html" %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12 col-lg-8 mx-auto">
            <div class="bg-secondary rounded h-100 p-4">
                <h3 class="mb-4">Milvus Face Search</h3>
                <form method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="face_image" class="form-label">Upload a face image to search:</label>
                        <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*" {% if not requirements_met %}disabled{% endif %}>
                    </div>
                    <button class="btn btn-primary" type="submit" {% if not requirements_met %}disabled{% endif %}>Search</button>
                </form>
                {% if not requirements_met %}
                    <div class="alert alert-warning mt-4">
                        <strong>Milvus integration is not yet configured.</strong><br>
                        This is a placeholder page for face search. If you need more things, then you are here then.
                    </div>
                {% else %}
                    <div class="mt-4">
                        <h5>Results</h5>
                        <div class="row">
                            <!-- Placeholder for video thumbnails -->
                            <div class="col-6 col-md-4 col-lg-3 mb-3">
                                <div class="card bg-dark">
                                    <img src="https://via.placeholder.com/320x180?text=Video+Thumbnail" class="card-img-top" style="object-fit:cover;width:100%;height:180px;" alt="Video Thumbnail">
                                    <div class="card-body text-center">
                                        <button class="btn btn-success btn-sm">Play</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Repeat above block for each result -->
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
