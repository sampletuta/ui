{% extends "base.html" %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="bg-secondary rounded h-100 p-4 text-center">
                <h4 class="mb-4">Delete Image</h4>
                <img src="{{ image.image.url }}" class="img-fluid rounded mb-3" style="max-width:200px;max-height:200px;object-fit:cover;" alt="Target Image">
                <p>Are you sure you want to delete this image for <strong>{{ target.target_name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'target_profile' target.pk %}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
